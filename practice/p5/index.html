<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice 5: Like/Dislike Video App</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>

  <!--Embed here any YouTube video using the "iframe" tag -->
  <iframe width="100%" height="500px" src="https://www.youtube.com/embed/b-8TWt32USs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <button id="comments">Get <br> Comments</button>

  <div align="right">
    <button id="like"> <img src="img/like.png" alt="Like button" width="35"> </button>
    <span id="likes"></span>
    
    <button id="dislike"> <img src="img/dislike.png" alt="Dislike button" width="35"> </button>
    <span id="dislikes"></span>

  </div>
  
  <span id='theComments'></span>
  
  <script SRC="js/functions.js"></script>
</body>
</html>

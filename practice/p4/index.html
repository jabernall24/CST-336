<html>
<head>
    <meta charset="utf-8"/>
    <title>Shopping Cart</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--Bootstap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
                <h1> Spring Break Shopping  </h1>
        </div>
    </div>

    <table class="table-bordered">
    <tr>
        <th class="product">Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
        
    </tr>
    <tr>
        <td>Microfiber Beach Towel</td>
        <td>$30</td>
        <td><input id="microfiberBeachTowel" class="updateTotal" type="text" size="5"></td>
        <td id="microfiberBeachTowelTotal"></td>
    </tr>

   <tr>
        <td>Sunscreen 100SPF, 120ml</td>
        <td>$10</td>
        <td><input id="sunscreen" class="updateTotal" type="text" size="5"></td>
        <td id="sunscreenTotal"></td>
    </tr>    
    
    <tr>
        <td>Ipanema Flip-flop Sandals </td>
        <td>$20</td>
        <td><input id="ipanema" class="updateTotal" type="text" size="5"></td>
        <td id="ipanemaTotal"></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td></td>
        <td id="shipping"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <h3>Shipping & Handling</h3>
    <select id="shippingChoice" class="updateTotal"> 
        <option value="">Select one</option>
        <option value="nextDay"> Next-day Delivery: $15.00 </option>
        <option value="threeDay"> Three-day Delivery: $10.00 </option>
        <option value="regular"> Regular (5-8 days): $5.00 </option>
    </select><span id="shippingSpan"></span>
    <br><br>
        
    <input type='checkbox' id="accept"><label for ="accept"><span id=acceptSpan>I accept the terms of this purchase.</span></label>
    <br> 
    
    <button id="confirmBtn">CONFIRM PURCHASE</button> 
    
    <div id="noError"></div>
    
    <script SRC="js/functions.js"></script>

</body>
</html>

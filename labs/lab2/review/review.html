<!DOCTYPE html>
<html>
    <head>
        <title>JS Review</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            function $(id){
                return document.getElementById(id);
            }
        
            function doMagic(){
                $("catImage").src = "img/now_you_dont.png";
                $("message").innerHTML = "... now you don't";
                $("message").style.color = "red";
                
                $("reappearBtn").style.display = "inline";
                $("doMagicBtn").style.display = "none";
            }
            
            function reappear() {
                $("catImage").src = "img/now_you_see_me.png";
                $("message").innerHTML = "Now you see me...";
                $("message").style.color = "black";
                
                $("reappearBtn").style.display = "none";
                $("doMagicBtn").style.display = "inline";
            }
        </script>
        
        <style>
            #reappearBtn {
                display: none;
            }
        </style>
        
    </head>
    <body>
        <img id="catImage" src="img/now_you_see_me.png"> <br>
        <span id="message">Now you see me...</span>
        <br>
        <button id="doMagicBtn" onclick="doMagic()">Do Magic!</button>
        <button id="reappearBtn" onclick="reappear()">Bring it back!</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> US Geography Quiz </title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1> US Geography Quiz </h1>
        
        <h2> What is the capital of California? </h2>
        <input type="text" id="q1">
        <div id="q1_feedback"></div>
        
        
        <h2> What is the longest US River?</h2>
        <select id="q2">
            <option>Select One</option>
            <option>Mississippi River</option>
            <option>Missouri River</option>
            <option>Colorado River</option>
            <option>Delaware River</option>
        </select>
        <div id="q2_feedback"></div>
        

        <h2> What is the smalles US State? </h2>
        <input type="radio" name="q3" id="maine" value="Maine"> <label for="maine">Maine</label>
        <input type="radio" name="q3" id="ri" value="Rhode Island"> <label for="ri">Rhode Island</label> 
        <input type="radio" name="q3" id="maryland" value="Maryland"> <label for="maryland">Maryland</label>
        <input type="radio" name="q3" id="deleware" value="Delaware"> <label for="deleware">Delaware</label>
        <div id="q3_feedback"></div>
        
        
        <h2> What presidents are carved into Mount Rushmore </h2>
        <input type="checkbox" name="q4" id="Jackson" value="A. Jackson"> <label for="Jackson">A. Jackson</label>
        <input type="checkbox" name="q4" id="Franklin" value="B. Franklin"> <label for="Franklin">B. Franklin</label>
        <input type="checkbox" name="q4" id="Jefferson" value="T. Jefferson"> <label for="Jefferson">T. Jefferson</label>
        <input type="checkbox" name="q4" id="Roosevelt" value="T. Roosevelt"> <label for="Roosevelt">T. Roosevelt</label>
        <div id="q4_feedback"></div>
        
        
        <h2> What image is in the Great Seal of the State of California? </h2>
        <img src="img/seal1.png" alt="Seal 1" class="q5_active" id="seal1">
        <img src="img/seal2.png" alt="Seal 2" class="q5_active" id="seal2">
        <img src="img/seal3.png" alt="Seal 3" class="q5_active" id="seal3">
        <div id="q5_feedback"></div>

        
        <br><br>
        <h2 id="totalPoints"></h2>
        <br>
        <button id="submitButton"> Submit </button>
        
        <h2 id="totalTimes"> </h2>
        
        <h2 id="previousScores"></h2>
        
        
        <script SRC="js/functions.js"></script>
        
    </body>
</html>
